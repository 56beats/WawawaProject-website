name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main ブランチにプッシュがあったときにデプロイ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # 使用している Node.js のバージョンに合わせてください

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: yarn install # yarn で依存関係をインストール

      - name: Build Next.js
        run: yarn build && yarn export # Next.js をビルドし、静的ファイルにエクスポート

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # デプロイ先のブランチ
          folder: out # 出力先のディレクトリ（next export により生成された out フォルダ）
